<html>

<head>
  <title>Courses</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
<div id="root">
  <header id="navbar"></header>
  <div class="main">
    <section class="main-section">
      <img id="ang" src="images/angular-icon-1.svg" data-speed="-3" class="layer" alt="angular">
      <img id="js" src="images/logo-javascript.svg" data-speed="5" class="layer" alt="js">
      <img id="ruby" src="images/ruby.svg" data-speed="-5" class="layer" alt="angular">
      <img id="rct" src="images/react-2.svg" data-speed="8" class="layer" alt="angular">
      <img id="vue" src="images/vue-js-1.svg" data-speed="4" class="layer" alt="angular">
      <img id="pyt" src="images/python-5.svg" data-speed="-6" class="layer" alt="angular">
      <h2>COURSES</h2>
    </section>
  </div>
</div>

<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel" src="src/components/Navbar.js"></script>
<script type="text/javascript">
  document.addEventListener("mousemove", parallax);
  function parallax(e) {
    this.querySelectorAll('.layer').forEach(layer => {
      const speed = layer.getAttribute('data-speed');
      const x = (window.innerWidth - e.pageX * speed)/100;
      const y = (window.innerHeight - e.pageY * speed)/100;
      layer.style.transform = `translateX(${x}px) translateY(${y}px)`
    })
  }
</script>
</body>
</html>
