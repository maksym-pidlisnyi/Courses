<html>
<head>
  <title>Courses</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://kit.fontawesome.com/eef7f3da65.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="root">
  <div class="main">
    <section class="main-section">
      <div class="login-register-form-wrapper">
        <form class="register-form">
          <input type="text" id="name" name="name" placeholder="Name">
          <input type="email" id="email" name="email" placeholder="Email">
          <input type="text" id="pass" name="password" placeholder="Password">
          <button class="sign-up-btn" type="submit" id="register-btn">Sign Up</button>
          <div class="register-alts">
            <span> <a href="#">Already have an account? Sign in</a></span>
          </div>
        </form>

      </div>
    </section>
  </div>
</div>


</body>
</html>
